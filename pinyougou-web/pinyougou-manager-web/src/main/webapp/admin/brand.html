<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

	<script src="/plugins/angularjs/angular.min.js"></script>
	<link rel="stylesheet" href="/plugins/angularjs/pagination.css"/>
	<script src="/plugins/angularjs/pagination.js"></script>
	<script type="text/javascript">
        /** 定义模块 */
		var app =angular.module("pinyougou",['pagination']);

        /** 添加控制器 */
		app.controller("brandController",function ($scope,$http) {

            /** 添加或修改的方法 */
            $scope.addOrUpdate = function () {
                var url ="/save";
                if ($scope.entity.id){
                    url ="/update"
				}
                $http.post("/brand"+ url,$scope.entity ).then(function (response) {
                    if (response.data) {
                        $scope.reload()
                    }else {
                        alert("亲,添加失败!")
					}
                });
            };
            /** 数据回显方法 */
            $scope.show = function (entity) {
				$scope.entity = JSON.parse(JSON.stringify(entity));
            };

            /** 为复选框绑定点击事件  获取checkbod复选框的id */
            $scope.ids = [];
            $scope.updateSelection= function($event,id){
				if ($event.target.checked) {
                    /** 选择把id添加到数组中 */
                    $scope.ids.push(id);
				}else {
                    var index = $scope.ids.indexOf(id);
                    /** 删除数组中的元素  */
                    $scope.ids.splice(index,1)
				}
			};
            /** 删除方法 */
            $scope.delete = function () {
                if ($scope.ids.length == 0){
                    alert("请选择您要删除的选项!");
				} else {
                    if (confirm("您确定要删除吗?")) {
                        $http.get("/brand/delete?ids="+$scope.ids).then(function (response) {
                            if (response.data) {
                                $scope.reload();
                            }else {
                                alert("删除出错!")
							}
                        })
                    }
				}
			};


			$scope.paginationConf = {
                currentPage:1,  //当前页
				totalItems:0,   //总页数
				ItemsPerPage:10,    //每页显示的记录数(页大小)
				perPageOptions:[10,15,20,25,30], //下拉框选项
				onChange:function () {
                    $scope.reload();
                }
            };

			//重新定义方法
			$scope.reload = function(){
                /** 重新加载列表数据 */
                // alert($scope.paginationConf.currentPage);
                $scope.search($scope.paginationConf.currentPage,$scope.paginationConf.ItemsPerPage);
			};
            /** 分页查询品牌信息 */
            $scope.search = function (page,rows) {
                // alert($scope.searchEntity);
				$http.get("/brand/findByPage?page="+page+"&rows="+rows,{params:$scope.searchEntity}).then(function (response) {
				    //response : {total:"" ,rows[{},{},{}]} 这种格式
				    //获取响应数据
                    $scope.dataList = response.data.rows;
                    //更新总页数
                    $scope.paginationConf.totalItems=response.data.total;
				})
            }
        });

	</script>

</head>
<body  ng-app="pinyougou"
	   ng-controller="brandController"
		class="hold-transition skin-red sidebar-mini ">
	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">品牌管理</h3>
	</div>

	<div class="box-body">
		<!-- 数据表格 -->
		<div class="table-box">
			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<!-- ng-click="entity={}" 点击新建清空添加栏内容-->
						<button type="button" class="btn btn-default" title="新建"
								data-toggle="modal" data-target="#editModal"  ng-click="entity={}"
						><i class="fa fa-file-o"></i> 新建</button>
						<!-- ng-click="delete()" 绑定点击事件调用delete()删除方法-->
						<button type="button" class="btn btn-default" title="删除" 
								ng-click="delete()">
							
							<i class="fa fa-trash-o"></i> 删除</button>           
						<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					<!--  查询条件区-->
					{{entity}}
					<table>
						<tr>
							<td><input class="form-control" placeholder="品牌名称" ng-model="searchEntity.name">
							</td>
							<td><input class="form-control" placeholder="首字母" ng-model="searchEntity.firstChar">
							</td>
							<td>
								<button type="button" class="btn btn-default"  ng-click="reload()">
									<!-- 绑定点击事件,调用查询方法 -->
									<i class="fa fa-trash-o"></i> 查询
								</button>
							</td>
						</tr>
					</table>
				</div>
			</div><br/>
			<!--工具栏/-->
			<!--数据列表-->
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
					<tr>
						<th class="" style="padding-right:0px">
							<input id="selall" type="checkbox" class="icheckbox_square-blue">
						</th> 
						<th class="sorting_asc">品牌ID</th>
						<th class="sorting">品牌名称</th>									      
						<th class="sorting">品牌首字母</th>									     				
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entity in dataList">
						<td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
						<td>{{entity.id}}</td>
						<td>{{entity.name}}</td>
						<td>{{entity.firstChar}}</td>
						<td class="text-center">                                           
							<button type="button" class="btn bg-olive btn-xs" data-toggle="modal"
									data-target="#editModal" ng-click="show(entity)" >修改</button>
						</td>
					</tr>
				</tbody>
			 </table>
			<!-- 分页标签 -->
			<!-- 分页指令 -->
			<tm-pagination conf="paginationConf"/>
			 <!--数据列表/-->                        
		</div>
		<!-- 数据表格 /-->
	 </div>
     <!-- /.box-body -->
       
	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">品牌编辑</h3>
			</div>
			<div class="modal-body">		
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>品牌名称</td>
						<!--ng-model="entity.name"数据绑定-->
						<td><input  class="form-control"  placeholder="品牌名称" ng-model="entity.name">  </td>
					</tr>		      	
					<tr>
						<td>首字母</td>
						<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
					</tr>		      	
				 </table>

			</div>
			<div class="modal-footer">						
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="addOrUpdate()">保存</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		  </div>
		</div>
	</div>
</body>
</html>
